<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Report Hop
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Report Hop</ion-title>
    </ion-toolbar>
  </ion-header>
  <form  (ngSubmit)="onSubmit()" style="display:contents">
    <ion-item>
      <ion-label class="title" for="tracking">Tracking Id:</ion-label>
      <ion-input class="input" id="tracking" name="tracking" [(ngModel)]="ReportH.trackingId" type="text" pattern="^[A-Z0-9]{9}$"></ion-input> 
    </ion-item>
    <ion-item>
      <ion-label class="title" for="code">Hop Code:</ion-label>
      <ion-input class="input" id="code" name="code" [(ngModel)]="ReportH.code" type="text" ></ion-input> 
    </ion-item>
    <ion-button class="submit-btn" expand="block" type="submit">Submit</ion-button>
  </form>
  <ion-card *ngIf="submitted">
    <ion-card-header>
      <ion-card-title>
       Visited Hop</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
